<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>Clase 1</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="./js/script.js"></script>

</head>


<body>


    <header class="container-fluid bg-dark">

        <h1 class="text-light text-center py-3">Afterclass - App Interfaz Libros - JS Coderhouse</h1>
    </header>
    <div class="container-fluid bg-primary">
        <div class="row">
            <div class="row my-3">
                <div class="col-3">
                <select class="form-select" id="selectCriteria">
                    <option disabled selected>Elegí un criterio de búsqueda</option>
                    <option value="autor">Autor</option>
                    <option value="titulo">Título</option>
                </select>
            </div>
            <div class="col-9">

                <input type="text" class="form-control" id="inputSearch" placeholder="Empieza a escribir">
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 bg-secondary" id="form-container">

                <form class="m-4">
                    <div class="mb-3">
                        <label for="inputTitle" class="form-label">Título</label>
                        <input type="text" class="form-control" id="inputTitle">
                    </div>

                    <div class="mb-3">
                        <label for="inputAuthor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="inputAuthor">
                    </div>

                    <div class="mb-3">
                        <label for="selectCategory" class="form-label">Género</label>
                        <select class="form-select" id="selectCategory">
                            <option disabled selected>Elegí una categoría</option>
                            <option value="romance">Romance</option>
                            <option value="ciencia">Ciencia ficción</option>
                            <option value="historia">Historia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputSourceURL" class="form-label">URL de la imagen de portada</label>
                        <input type="text" class="form-control" id="inputSourceURL">
                    </div>
                    <div class="mb-3">
                        <label for="textareaSummary" class="form-label">Resumen</label>
                        <textarea class="form-control" id="textareaSummary"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col"> <label for="inputYear" class="form-label">Año</label>
                            <input type="text" class="form-control" id="inputYear">
                        </div>

                        <div class="col">
                            <label for="selectRating" class="form-label">Valoración</label>
                            <select class="form-select" id="selectRating">
                                <option disabled selected>Cuántas estrellas le das?</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary my-2" id="btnAdd">Agregar</button>
                </form>


            </div>

            <div class="col-9 bg-success">
                <div class="row row-cols-1 row-cols-md-4 g-3 py-3" id="cardContainer">
                </div>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
